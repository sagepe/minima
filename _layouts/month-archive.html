---
layout: default
---
<div class="home">
  <h1 class="page-heading">Archive of posts from {{ page.date | date: "%B %Y" }}</h1>

  <ul class="post-list">
  {% for post in page.posts %}
    <li>
      <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>
      <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
      {{ post.excerpt }}
    </li>
  {% endfor %}
  </ul>
</div>
